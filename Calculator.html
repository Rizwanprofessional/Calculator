<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="cal.css">
</head>
<body>
    <div class="con">
        <div class="vin">
            <h2>Calculator</h2>
            <div class="row">
                <input type="text" placeholder="0.0">    
            </div>
            <div class="row">
                <button class="mom1 but">C</button>
                <button class="ni but">%</button>
            </div>
            <div class="row">
                <button class="btn but">7</button>
                <button class="btn but">8</button>
                <button class="btn but">9</button>
                <button class="ni but" style="padding: 23px;">*</button>
            </div>
            
            <div class="row">
                <button class="btn but">4</button>
                <button class="btn but">5</button>
                <button class="btn but">6</button>
                <button class="ni but" style="padding: 23px;">-</button>
            </div>
            <div class="row">
                <button class="btn but">3</button>
                <button class="btn but">2</button>
                <button class="btn but">1</button>
                <button class="ni but">+</button>
            </div>
            <div class="row">
                <button class="mom but">0</button>
                <button class="btn but">.</button>
                <button class="ni but">=</button>
            </div>
        </div>
    </div>
    <script src="cal.js"></script>
</body>
</html>
